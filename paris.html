<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Paris Gallery</title>
  <style>
    body {
      background: #fff;
      color: #222;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 60px 10px 40px 10px;
    }
    .back-link {
      display: inline-block;
      margin-bottom: 2.5rem;
      color: #4183C4;
      text-decoration: none;
      font-size: 1.1rem;
      border-bottom: 1px solid #4183C4;
      letter-spacing: 0.02em;
    }
    .back-link:hover {
      color: #111;
      border-color: #111;
    }
    h1 {
      text-align: left;
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 2.5rem;
      color: #222;
      letter-spacing: 0.02em;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 22px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      display: block;
      background: #f5f5f5;
      cursor: pointer;
      transition: opacity 0.2s;
    }
    .gallery img:hover {
      opacity: 0.85;
    }
    /* Lightbox styles */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.92);
      align-items: center;
      justify-content: center;
    }
    .lightbox img {
      max-width: 90vw;
      max-height: 90vh;
      box-shadow: 0 0 32px rgba(0,0,0,0.4);
    }
    .lightbox:target {
      display: flex;
    }
    .


  </div>
</body>
</html>

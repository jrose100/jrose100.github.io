<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Paris Gallery - Jared Rose</title>
  <style>
    body {
      background: #232526;  /* fallback for old browsers */
      background: linear-gradient(135deg, #232526, #414345);
      min-height: 100vh;
      color: #fff;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 2em;
    }
    h1 {
      text-align: center;
      margin-bottom: 1em;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5em;
    }
    .gallery img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.2);
      transition: transform 0.2s;
      cursor: pointer;
    }
    .gallery img:hover {
      transform: scale(1.04);
    }
    .back-link {
      display: block;
      margin-bottom: 2em;
      color: #00ffe7;
      text-decoration: none;
      font-size: 1.2rem;
      border-bottom: 1px solid #00ffe7;
      width: fit-content;
    }
    .back-link:hover {
      color: #fff;
      border-color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="index.html" class="back-link">&larr; Back to Home</a>
    <h1>Paris Gallery</h1>
    <div class="gallery">
      <!-- Replace the src attributes with your own Paris image URLs or add more images as needed -->
      <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=600&q=80" alt="Eiffel Tower">
      <img src="https://images.unsplash.com/photo-1464983953574-0892a716854b?auto=format&fit=crop&w=600&q=80" alt="Paris Street">
      <img src="https://images.unsplash.com/photo-1502602898657-3e91760cbb34?auto=format&fit=crop&w=600&q=80" alt="Seine River">
      <img src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=600&q=80" alt="Louvre Museum">
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Paris</title>
  <style>
    body {
      background: #fff;
      color: #222;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 60px 10px 40px 10px;
    }
    h1 {
      text-align: left;
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 2.5rem;
      color: #222;
      letter-spacing: 0.02em;
    }
    .gallery {
      display: flex;
      flex-direction: column;
      gap: 3.5rem;
    }
    .gallery img {
      width: 100%;
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
      border-radius: 0;
      box-shadow: none;
      transition: opacity 0.2s;
      background: #f5f5f5;
    }
    .gallery img:hover {
      opacity: 0.92;
    }
    .back-link {
      display: inline-block;
      margin-bottom: 2.5rem;
      color: #4183C4;
      text-decoration: none;
      font-size: 1.1rem;
      border-bottom: 1px solid #4183C4;
      letter-spacing: 0.02em;
    }
    .back-link:hover {
      color: #111;
      border-color: #111;
    }
    @media (max-width: 600px) {
      .container {
        padding: 30px 5px 20px 5px;
      }
      h1 {
        font-size: 1.3rem;
        margin-bottom: 1.5rem;
      }
      .gallery {
        gap: 1.5rem;
      }
    }
  </style>
</head>
<body>
<div class="container">
    <a href="index.html" class="back-link">&larr;</a>
    <h1>Paris</h1>
    <div class="gallery">

<img src="/R0000126.JPG" alt="">
<img src="images/R0000067.JPG" alt="">


    </div>
  </div>
</body>

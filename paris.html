<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Paris</title>
  <style>
    body {
      background: #fff;
      color: #222;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 60px 10px 40px 10px;
    }
    .back-link {
      display: inline-block;
      margin-bottom: 2.5rem;
      color: #4183C4;
      text-decoration: none;
      font-size: 1.1rem;
      border-bottom: 1px solid #4183C4;
      letter-spacing: 0.02em;
    }
    .back-link:hover {
      color: #111;
      border-color: #111;
    }
    h1 {
      text-align: left;
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 2.5rem;
      color: #222;
      letter-spacing: 0.02em;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 22px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      display: block;
      background: #f5f5f5;
      cursor: pointer;
      transition: opacity 0.2s;
    }
    .gallery img:hover {
      opacity: 0.85;
    }
    
    /* Lightbox styles */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.92);
      align-items: center;
      justify-content: center;
    }
    
    .lightbox.active {
      display: flex;
    }
    
    .lightbox-content {
      position: relative;
      max-width: 90vw;
      max-height: 90vh;
    }
    
    .lightbox img {
      max-width: 100%;
      max-height: 90vh;
      box-shadow: 0 0 32px rgba(0,0,0,0.4);
      display: block;
    }
    
    .close {
      position: absolute;
      top: -40px;
      right: 0;
      color: white;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
      background: none;
      border: none;
      padding: 10px;
    }
    
    .close:hover {
      opacity: 0.7;
    }
    
    .nav-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255,255,255,0.1);
      border: none;
      color: white;
      font-size: 24px;
      padding: 20px 15px;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .nav-button:hover {
      background: rgba(255,255,255,0.2);
    }
    
    .prev {
      left: -60px;
    }
    
    .next {
      right: -60px;
    }
    
    @media (max-width: 768px) {
      .container {
        padding: 40px 15px 30px 15px;
      }
      h1 {
        font-size: 1.8rem;
        margin-bottom: 2rem;
      }
      .gallery {
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 15px;
      }
      .nav-button {
        font-size: 20px;
        padding: 15px 10px;
      }
      .prev {
        left: -50px;
      }
      .next {
        right: -50px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="/" class="back-link">‚Üê Back</a>
    <h1>Paris</h1>
    
    <div class="gallery">
      <!-- Your actual Paris photos -->
      <img src="https://raw.githubusercontent.com/jrose100/jrose100.github.io/09add5e55bdf1acc4709b623b47f5a00e034f655/R0000126.JPG" alt="Paris Photo 1" onclick="openLightbox(0)">
      <img src="https://raw.githubusercontent.com/jrose100/jrose100.github.io/09add5e55bdf1acc4709b623b47f5a00e034f655/images/R0000125.JPG" alt="Paris Photo 2" onclick="openLightbox(1)">
      <img src="https://raw.githubusercontent.com/jrose100/jrose100.github.io/09add5e55bdf1acc4709b623b47f5a00e034f655/images/R0000067.JPG" alt="Paris Photo 3" onclick="openLightbox(2)">
    </div>
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <div class="lightbox-content">
      <button class="close" onclick="closeLightbox()">&times;</button>
      <button class="nav-button prev" onclick="prevImage()">&#8249;</button>
      <img id="lightbox-img" src="" alt="">
      <button class="nav-button next" onclick="nextImage()">&#8250;</button>
    </div>
  </div>

  <script>
    let currentImageIndex = 0;
    const images = document.querySelectorAll('.gallery img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');

    function openLightbox(index) {
      currentImageIndex = index;
      const img = images[index];
      lightboxImg.src = img.src;
      lightboxImg.alt = img.alt;
      lightbox.classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    function closeLightbox() {
      lightbox.classList.remove('active');
      document.body.style.overflow = 'auto';
    }

    function nextImage() {
      currentImageIndex = (currentImageIndex + 1) % images.length;
      const img = images[currentImageIndex];
      lightboxImg.src = img.src;
      lightboxImg.alt = img.alt;
    }

    function prevImage() {
      currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
      const img = images[currentImageIndex];
      lightboxImg.src = img.src;
      lightboxImg.alt = img.alt;
    }

    // Close lightbox when clicking outside the image
    lightbox.addEventListener('click', function(e) {
      if (e.target === lightbox) {
        closeLightbox();
      }
    });

    // Keyboard navigation
    document.addEventListener('keydown', function(e) {
      if (lightbox.classList.contains('active')) {
        if (e.key === 'Escape') {
          closeLightbox();
        } else if (e.key === 'ArrowRight') {
          nextImage();
        } else if (e.key === 'ArrowLeft') {
          prevImage();
        }
      }
    });
  </script>
</body>
</html>

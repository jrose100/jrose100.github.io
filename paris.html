<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Paris</title>
  <style>
    body {
      background: #fff;
      color: #222;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 60px 10px 40px 10px;
    }
    .back-link {
      display: inline-block;
      margin-bottom: 2.5rem;
      color: #4183C4;
      text-decoration: none;
      font-size: 1.1rem;
      border-bottom: 1px solid #4183C4;
      letter-spacing: 0.02em;
    }
    .back-link:hover {
      color: #111;
      border-color: #111;
    }
    h1 {
      text-align: left;
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 2.5rem;
      color: #222;
      letter-spacing: 0.02em;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 22px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      display: block;
      background: #f5f5f5;
      cursor: pointer;
      transition: opacity 0.2s;
    }
    .gallery img:hover {
      opacity: 0.85;
    }
    /* Lightbox styles */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.92);
      align-items: center;
      justify-content: center;
    }
    .lightbox img {
      max-width: 90vw;
      max-height: 90vh;
      box-shadow: 0 0 32px rgba(0,0,0,0.4);
    }
    .lightbox:target {
      display: flex;
    }
    .lightbox-close {
      position: absolute;
      top: 30px;
      right: 40px;
      color: #fff;
      font-size: 2.5rem;
      text-decoration: none;
      font-family: Arial, sans-serif;
      z-index: 1100;
    }
    @media (max-width: 700px) {
      .container {
        padding: 30px 5px 20px 5px;
      }
      .gallery {
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="index.html" class="back-link">&larr;</a>
    <h1>Paris</h1>
    <div class="gallery">
      <!-- Thumbnails link to lightbox overlays -->
      <a href="#img1"><img src="images/R0000126.JPG" alt=""></a>
      <a href="#img2"><img src="images/R0000067.JPG" alt=""></a>
      <a href="#img3"><img src="images/R0000125.JPG" alt=""></a>
    </div>
    <!-- Lightbox overlays -->
    <div id="img1" class="lightbox">
      <a href="#" class="lightbox-close">&times;</a>
      <img src="images/R0000126.JPG" alt="">
    </div>
    <div id="img2" class="lightbox">
      <a href="#" class="lightbox-close">&times;</a>
      <img src="images/R0000067.JPG" alt="">
    </div>
    <div id="img3" class="lightbox">
      <a href="#" class="lightbox-close">&times;</a>
      <img src="images/R0000125.JPG" alt="">
    </div>
  </div>
</body>
</html>

  </div>
</body>
</html>

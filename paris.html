<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Paris</title>
  <style>
    body {
      background: #fff;
      color: #222;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 60px 10px 40px 10px;
    }
    .back-link {
      display: inline-block;
      margin-bottom: 2.5rem;
      color: #4183C4;
      text-decoration: none;
      font-size: 1.1rem;
      border-bottom: 1px solid #4183C4;
      letter-spacing: 0.02em;
    }
    .back-link:hover {
      color: #111;
      border-color: #111;
    }
    h1 {
      text-align: left;
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 2.5rem;
      color: #222;
      letter-spacing: 0.02em;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 22px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      display: block;
      background: #f5f5f5;
      cursor: pointer;
      transition: opacity 0.2s;
    }
    .gallery img:hover {
      opacity: 0.85;
    }
    
    /* Lightbox styles */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.92);
      align-items: center;
      justify-content: center;
    }
    
    .lightbox.active {
      display: flex;
    }
    
    .lightbox-nav {
      position: fixed;
      top: 60px;
      right: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      z-index: 1001;
      background: rgba(0, 0, 0, 0.5);
      padding: 8px 6px;
      backdrop-filter: blur(5px);
    }
    
    .info-button {
      width: 16px;
      height: 16px;
      background: #666;
      cursor: pointer;
      position: relative;
      opacity: 0.9;
      transition: opacity 0.2s;
    }
    
    .info-button:hover {
      opacity: 1;
    }
    
    .metadata-tooltip {
      position: absolute;
      bottom: 100%;
      right: 0;
      background: rgba(0, 0, 0, 0.9);
      color: white;
      padding: 12px;
      font-size: 11px;
      line-height: 1.4;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s;
      margin-bottom: 8px;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .info-button:hover .metadata-tooltip {
      opacity: 1;
      pointer-events: auto;
    }
    
    .nav-arrow {
      color: white;
      font-size: 14px;
      cursor: pointer;
      padding: 4px;
      background: none;
      border: none;
      opacity: 0.9;
      transition: opacity 0.2s;
    }
    
    .nav-arrow:hover {
      opacity: 1;
    }
    
    .nav-arrow:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }
    
    .image-counter {
      color: white;
      font-size: 12px;
      font-weight: normal;
      letter-spacing: 0.5px;
      opacity: 0.9;
      text-align: center;
    }
    
    .lightbox-content {
      position: relative;
      max-width: 90vw;
      max-height: 90vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .lightbox img {
      max-width: 100%;
      max-height: 100%;
      box-shadow: 0 0 32px rgba(0,0,0,0.4);
      display: block;
    }
    
    .close {
      position: fixed;
      top: 12px;
      right: 20px;
      color: white;
      font-size: 20px;
      font-weight: normal;
      cursor: pointer;
      background: rgba(0, 0, 0, 0.5);
      border: none;
      padding: 8px 12px;
      opacity: 0.9;
      transition: opacity 0.2s;
      z-index: 1001;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(5px);
    }
    
    .close:hover {
      opacity: 1;
    }
    
    @media (max-width: 768px) {
      .container {
        padding: 40px 15px 30px 15px;
      }
      h1 {
        font-size: 1.8rem;
        margin-bottom: 2rem;
      }
      .gallery {
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 15px;
      }
      .lightbox-nav {
        top: 55px;
        right: 15px;
        gap: 6px;
        padding: 6px 4px;
      }
      .nav-arrow {
        font-size: 12px;
        padding: 3px;
      }
      .close {
        top: 10px;
        right: 15px;
        font-size: 18px;
        width: 32px;
        height: 32px;
        padding: 6px 10px;
      }
      .image-counter {
        font-size: 11px;
      }
      
      .info-button {
        width: 14px;
        height: 14px;
      }
      
      .metadata-tooltip {
        font-size: 10px;
        padding: 10px;
        right: -10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="/" class="back-link">← Back</a>
    <h1>Paris</h1>
    
    <div class="gallery">
      <!-- Your actual Paris photos -->
      <img src="https://raw.githubusercontent.com/jrose100/jrose100.github.io/09add5e55bdf1acc4709b623b47f5a00e034f655/R0000126.JPG" alt="Paris Photo 1" onclick="openLightbox(0)">
      <img src="https://raw.githubusercontent.com/jrose100/jrose100.github.io/09add5e55bdf1acc4709b623b47f5a00e034f655/images/R0000125.JPG" alt="Paris Photo 2" onclick="openLightbox(1)">
      <img src="https://raw.githubusercontent.com/jrose100/jrose100.github.io/09add5e55bdf1acc4709b623b47f5a00e034f655/images/R0000067.JPG" alt="Paris Photo 3" onclick="openLightbox(2)">
      <img src="https://raw.githubusercontent.com/jrose100/jrose100.github.io/0ed73241d9d850d3ba4085adca1cd915afbeb17c/images/R0000071.JPG" alt="Paris Photo 4" onclick="openLightbox(3)">
      <img src="https://raw.githubusercontent.com/jrose100/jrose100.github.io/0ed73241d9d850d3ba4085adca1cd915afbeb17c/images/R0000119.JPG" alt="Paris Photo 5" onclick="openLightbox(4)">
    </div>
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <div class="lightbox-nav">
      <button class="nav-arrow" id="prevBtn" onclick="prevImage()">▲</button>
      <span class="image-counter" id="imageCounter">1 / 5</span>
      <button class="nav-arrow" id="nextBtn" onclick="nextImage()">▼</button>
      <div class="info-button" id="infoBtn">
        <div class="metadata-tooltip" id="metadataTooltip">
          Loading metadata...
        </div>
      </div>
    </div>
    <button class="close" onclick="closeLightbox()">×</button>
    <div class="lightbox-content">
      <img id="lightbox-img" src="" alt="">
    </div>
  </div>

  <script>
    let currentImageIndex = 0;
    const images = document.querySelectorAll('.gallery img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const imageCounter = document.getElementById('imageCounter');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const metadataTooltip = document.getElementById('metadataTooltip');

    // Sample metadata for your images (date removed)
    const imageMetadata = [
      {
        camera: "Ricoh GR III",
        lens: "18.3mm f/2.8",
        settings: "1/60s, f/5.6, ISO 400",
        size: "6000 × 4000",
        fileSize: "4.2 MB"
      },
      {
        camera: "Ricoh GR III",
        lens: "18.3mm f/2.8", 
        settings: "1/125s, f/4.0, ISO 200",
        size: "6000 × 4000",
        fileSize: "3.8 MB"
      },
      {
        camera: "Ricoh GR III",
        lens: "18.3mm f/2.8",
        settings: "1/250s, f/2.8, ISO 100", 
        size: "6000 × 4000",
        fileSize: "5.1 MB"
      },
      {
        camera: "Ricoh GR III",
        lens: "18.3mm f/2.8",
        settings: "1/125s, f/4.5, ISO 320", 
        size: "6000 × 4000",
        fileSize: "4.7 MB"
      },
      {
        camera: "Ricoh GR III",
        lens: "18.3mm f/2.8",
        settings: "1/80s, f/3.2, ISO 250", 
        size: "6000 × 4000",
        fileSize: "4.5 MB"
      }
    ];

    function updateMetadata() {
      const metadata = imageMetadata[currentImageIndex];
      metadataTooltip.innerHTML = `
        <strong>${metadata.camera}</strong><br>
        ${metadata.lens}<br>
        ${metadata.settings}<br>
        ${metadata.size}<br>
        ${metadata.fileSize}
      `;
    }

    function updateCounter() {
      imageCounter.textContent = `${currentImageIndex + 1} / ${images.length}`;
      
      // Disable buttons at boundaries
      prevBtn.disabled = currentImageIndex === 0;
      nextBtn.disabled = currentImageIndex === images.length - 1;
      
      // Update metadata
      updateMetadata();
    }

    function openLightbox(index) {
      currentImageIndex = index;
      const img = images[index];
      lightboxImg.src = img.src;
      lightboxImg.alt = img.alt;
      lightbox.classList.add('active');
      document.body.style.overflow = 'hidden';
      updateCounter();
    }

    function closeLightbox() {
      lightbox.classList.remove('active');
      document.body.style.overflow = 'auto';
    }

    function nextImage() {
      if (currentImageIndex < images.length - 1) {
        currentImageIndex++;
        const img = images[currentImageIndex];
        lightboxImg.src = img.src;
        lightboxImg.alt = img.alt;
        updateCounter();
      }
    }

    function prevImage() {
      if (currentImageIndex > 0) {
        currentImageIndex--;
        const img = images[currentImageIndex];
        lightboxImg.src = img.src;
        lightboxImg.alt = img.alt;
        updateCounter();
      }
    }

    // Close lightbox when clicking outside the image
    lightbox.addEventListener('click', function(e) {
      if (e.target === lightbox) {
        closeLightbox();
      }
    });

    // Keyboard navigation
    document.addEventListener('keydown', function(e) {
      if (lightbox.classList.contains('active')) {
        if (e.key === 'Escape') {
          closeLightbox();
        } else if (e.key === 'ArrowRight') {
          nextImage();
        } else if (e.key === 'ArrowLeft') {
          prevImage();
        }
      }
    });
  </script>
</body>
</html>

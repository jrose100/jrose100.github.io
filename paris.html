<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Paris</title>
  <style>
    body {
      background: #fff;
      color: #222;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 60px 10px 40px 10px;
    }
    .back-link {
      display: inline-block;
      margin-bottom: 2.5rem;
      color: #4183C4;
      text-decoration: none;
      font-size: 1.1rem;
      border-bottom: 1px solid #4183C4;
      letter-spacing: 0.02em;
    }
    .back-link:hover {
      color: #111;
      border-color: #111;
    }
    h1 {
      text-align: left;
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 2.5rem;
      color: #222;
      letter-spacing: 0.02em;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 22px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      display: block;
      background: #f5f5f5;
      cursor: pointer;
      transition: opacity 0.2s;
    }
    .gallery img:hover {
      opacity: 0.85;
    }
    
    /* Lightbox styles */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.92);
      align-items: center;
      justify-content: center;
    }
    
    .lightbox.active {
      display: flex;
    }
    
    .lightbox-nav {
      position: fixed;
      top: 12px;
      right: 70px;
      display: flex;
      align-items: center;
      gap: 15px;
      z-index: 1001;
      background: rgba(0, 0, 0, 0.5);
      padding: 8px 12px;
      backdrop-filter: blur(5px);
    }
    
    .nav-arrow {
      color: white;
      font-size: 16px;
      cursor: pointer;
      padding: 5px 8px;
      background: none;
      border: none;
      opacity: 0.9;
      transition: opacity 0.2s;
    }
    
    .nav-arrow:hover {
      opacity: 1;
    }
    
    .nav-arrow:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }
    
    .image-counter {
      color: white;
      font-size: 13px;
      font-weight: normal;
      letter-spacing: 0.5px;
      opacity: 0.9;
      min-width: 35px;
      text-align: center;
    }
    
    .lightbox-content {
      position: relative;
      max-width: 90vw;
      max-height: 90vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .lightbox img {
      max-width: 100%;
      max-height: 100%;
      box-shadow: 0 0 32px rgba(0,0,0,0.4);
      display: block;
    }
    
    .close {
      position: fixed;
      top: 12px;
      right: 20px;
      color: white;
      font-size: 20px;
      font-weight: normal;
      cursor: pointer;
      background: rgba(0, 0, 0, 0.5);
      border: none;
      padding: 8px 12px;
      opacity: 0.9;
      transition: opacity 0.2s;
      z-index: 1001;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(5px);
    }
    
    .close:hover {
      opacity: 1;
    }
    
    @media (max-width: 768px) {
      .container {
        padding: 40px 15px 30px 15px;
      }
      h1 {
        font-size: 1.8rem;
        margin-bottom: 2rem;
      }
      .gallery {
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 15px;
      }
      .lightbox-nav {
        top: 10px;
        right: 60px;
        gap: 10px;
        padding: 6px 10px;
      }
      .nav-arrow {
        font-size: 14px;
        padding: 4px 6px;
      }
      .close {
        top: 10px;
        right: 15px;
        font-size: 18px;
        width: 32px;
        height: 32px;
        padding: 6px 10px;
      }
      .image-counter {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="/" class="back-link">← Back</a>
    <h1>Paris</h1>
    
    <div class="gallery">
      <!-- Your actual Paris photos -->
      <img src="https://raw.githubusercontent.com/jrose100/jrose100.github.io/09add5e55bdf1acc4709b623b47f5a00e034f655/R0000126.JPG" alt="Paris Photo 1" onclick="openLightbox(0)">
      <img src="https://raw.githubusercontent.com/jrose100/jrose100.github.io/09add5e55bdf1acc4709b623b47f5a00e034f655/images/R0000125.JPG" alt="Paris Photo 2" onclick="openLightbox(1)">
      <img src="https://raw.githubusercontent.com/jrose100/jrose100.github.io/09add5e55bdf1acc4709b623b47f5a00e034f655/images/R0000067.JPG" alt="Paris Photo 3" onclick="openLightbox(2)">
    </div>
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <div class="lightbox-nav">
      <button class="nav-arrow" id="prevBtn" onclick="prevImage()">‹</button>
      <span class="image-counter" id="imageCounter">1 / 3</span>
      <button class="nav-arrow" id="nextBtn" onclick="nextImage()">›</button>
    </div>
    <button class="close" onclick="closeLightbox()">×</button>
    <div class="lightbox-content">
      <img id="lightbox-img" src="" alt="">
    </div>
  </div>

  <script>
    let currentImageIndex = 0;
    const images = document.querySelectorAll('.gallery img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const imageCounter = document.getElementById('imageCounter');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    function updateCounter() {
      imageCounter.textContent = `${currentImageIndex + 1} / ${images.length}`;
      
      // Disable buttons at boundaries
      prevBtn.disabled = currentImageIndex === 0;
      nextBtn.disabled = currentImageIndex === images.length - 1;
    }

    function openLightbox(index) {
      currentImageIndex = index;
      const img = images[index];
      lightboxImg.src = img.src;
      lightboxImg.alt = img.alt;
      lightbox.classList.add('active');
      document.body.style.overflow = 'hidden';
      updateCounter();
    }

    function closeLightbox() {
      lightbox.classList.remove('active');
      document.body.style.overflow = 'auto';
    }

    function nextImage() {
      if (currentImageIndex < images.length - 1) {
        currentImageIndex++;
        const img = images[currentImageIndex];
        lightboxImg.src = img.src;
        lightboxImg.alt = img.alt;
        updateCounter();
      }
    }

    function prevImage() {
      if (currentImageIndex > 0) {
        currentImageIndex--;
        const img = images[currentImageIndex];
        lightboxImg.src = img.src;
        lightboxImg.alt = img.alt;
        updateCounter();
      }
    }

    // Close lightbox when clicking outside the image
    lightbox.addEventListener('click', function(e) {
      if (e.target === lightbox) {
        closeLightbox();
      }
    });

    // Keyboard navigation
    document.addEventListener('keydown', function(e) {
      if (lightbox.classList.contains('active')) {
        if (e.key === 'Escape') {
          closeLightbox();
        } else if (e.key === 'ArrowRight') {
          nextImage();
        } else if (e.key === 'ArrowLeft') {
          prevImage();
        }
      }
    });
  </script>
</body>
</html>

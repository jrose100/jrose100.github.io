---
layout: default
---

<style>
  .galerie-link {
    display: inline-block;
    margin: 2em 0;
    font-size: 2rem;
    color: #333;
    text-decoration: none;
    border-bottom: none;
    transition: color 0.2s;
    cursor: pointer;
  }
  .galerie-link:hover {
    color: #4183C4;
    text-decoration: none;
  }
</style>

<!-- Galerie Link -->
<div style="text-align:center;">
  <a href="{{ site.baseurl }}/galerie.html" class="galerie-link">Galerie</a>
</div>

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>

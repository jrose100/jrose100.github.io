<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} â€“ {% endif %}{{ site.name }} â€“ {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <style>
      :root {
        --bg-color: #fff;
        --text-color: #222;
      }
      body {
        background: var(--bg-color);
        color: var(--text-color);
        transition: background 0.3s, color 0.3s;
      }
      body.dark-mode {
        --bg-color: #181818;
        --text-color: #fff;
      }
      /* Optional: style the toggle button */
      #theme-toggle {
        background: none;
        border: none;
        cursor: pointer;
        font-size: 1.5rem;
        margin-left: 1em;
        color: inherit;
        transition: color 0.2s;
      }
      #theme-toggle:hover {
        color: #4183C4;
      }
    </style>

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
          </div>

          <nav>
            <a href="{{ site.baseurl }}/contact">Contact</a>
            <!-- Light/Dark Mode Toggle Button -->
            <button id="theme-toggle" aria-label="Toggle dark mode" title="Toggle dark mode">ðŸŒ“</button>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}

    <!-- Light/Dark Mode Toggle Script -->
    <script>
      const toggle = document.getElementById('theme-toggle');
      const body = document.body;

      // On page load, set theme from localStorage
      if (localStorage.getItem('theme') === 'dark') {
        body.classList.add('dark-mode');
      }

      toggle.addEventListener('click', () => {
        body.classList.toggle('dark-mode');
        if (body.classList.contains('dark-mode')) {
          localStorage.setItem('theme', 'dark');
        } else {
          localStorage.setItem('theme', 'light');
        }
      });
    </script>
  </body>
</html>
